<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars">
    <span style="top:90%;left:40%;width:4px;height:5px;"></span>
    <span style="top:70%;left:55%;width:5px;height:6px;"></span>
    <span style="top:30%;left:70%;width:6px;height:7px;"></span>
  <span style="top:10%;left:20%;width:3px;height:3px;"></span>
  <span style="top:30%;left:40%;width:2px;height:2px;"></span>
  <span style="top:50%;left:60%;width:4px;height:4px;"></span>
  <span style="top:70%;left:80%;width:2.5px;height:2.5px;"></span>
  <span style="top:15%;left:75%;width:3px;height:3px;"></span>
  <span style="top:80%;left:10%;width:2px;height:2px;"></span>
  <span style="top:60%;left:25%;width:3px;height:3px;"></span>
  <span style="top:40%;left:55%;width:2px;height:2px;"></span>
  <span style="top:25%;left:65%;width:4px;height:4px;"></span>
  <span style="top:85%;left:35%;width:2px;height:2px;"></span>
  <!-- Add more for a denser sky -->
 </div>
  <div class="moon"></div>
  <canvas id="confetti"></canvas>
  <div class="birthday-card">
    <div class="circle-image">
    <img src="images\IMG_20241221_145317_348.jpg" alt="Birthday Person" class="person-img" /></div>
    <h1 class="outlined-text">🎉 Happy Birthday Bhumi🧡</h1>
    <p id="wish"><em>Click below and watch your surprise! 🎵✨</em></p>
    <!-- Just one button for ALL actions -->
    <button id="start-surprise-btn">Show Surprise!</button>
  </div>
  <audio id="bg-audio" loop>
    <source src="AUDIO/y2mate (mp3cut.net).mp3" type="audio/mpeg">
    <source src="AUDIO/y2mate (mp3cut.net).ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
  <script>
    document.getElementById('start-surprise-btn').addEventListener('click', function() {
      // Play music
      var audio = document.getElementById('bg-audio');
      if (audio.paused) audio.play();

      // Show birthday wish with typewriter effect
      const wish = document.getElementById('wish');
      wish.innerHTML = '<span class="lavender-bold"></span>';
      const message = "Wishing you an amazing year filled with love, laughter and success. Happy Birthday Bhumi🧡     🎈🎁🎉";
      const span = wish.querySelector('.lavender-bold');
      typeWriter(span, message,0);

      // Start confetti/falling stars
      if (typeof startConfetti === 'function') startConfetti();

      // Disable the button after click (optional)
      this.disabled = true;
      this.innerText = "Enjoy the Surprise!";
    });

    // Typewriter effect function
    function typeWriter(element, text, index) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        setTimeout(() => typeWriter(element, text, index + 1),65);
      }
    }
  </script>
</body>
</html>
